<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<h1>Employee Form Registration</h1>
	<form th:action="@{/register}" th:object="${myUser}" method="post">
		<table>
			<tr>
				<td>Username</td>
				<td><input th:field="*{username}"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input th:field="*{password}" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input th:field="*{email}" /></td>
			</tr>
			<tr>
				<td>Role</td>
				<td><input  th:field="*{role}"/></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" /> <a th:href="@{/home}">Home</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
